# Docker-specific configuration for people-graph-service
server.port=3002

# Neo4j Configuration for Docker
spring.neo4j.uri=bolt://neo4j:7687
spring.neo4j.authentication.username=neo4j
spring.neo4j.authentication.password=neo4jpassword

# Service URLs
core.service.url=http://core-service:8080

# JWT Configuration
jwt.secret=your_jwt_secret_key_change_in_production

# Logging Configuration
logging.level.com.linkedin.peoplegraphservice=INFO
logging.level.org.springframework.data.neo4j=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=/app/logs/people-graph-service.log

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
