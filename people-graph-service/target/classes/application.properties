# Server Configuration
server.port=${PORT:3002}

# Neo4j Configuration
spring.neo4j.uri=${NEO4J_URI:bolt://localhost:7687}
spring.neo4j.authentication.username=${NEO4J_USER:neo4j}
spring.neo4j.authentication.password=${NEO4J_PASSWORD:neo4jpassword}

# Service URLs
core.service.url=${CORE_SERVICE_URL:http://localhost:8080}

# JWT Configuration
jwt.secret=${JWT_SECRET:your_jwt_secret_key}

# Logging Configuration
logging.level.com.linkedin.peoplegraphservice=INFO
logging.level.org.springframework.data.neo4j=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/people-graph-service.log

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized
