# Docker-specific configuration for core-service
server.port=8080

# Database Configuration for Docker
spring.datasource.url=jdbc:mysql://mysql:3306/linkedin_core
spring.datasource.username=linkedin_user
spring.datasource.password=linkedin_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=false

# JWT Configuration
jwt.secret=your_jwt_secret_key_change_in_production
jwt.expiration=86400000

# Service URLs
graph.service.url=http://people-graph-service:3002

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
upload.dir=/app/uploads

# Logging Configuration
logging.level.com.linkedin.coreservice=INFO
logging.level.org.springframework.web=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=/app/logs/core-service.log

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
